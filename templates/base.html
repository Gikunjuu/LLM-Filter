<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Compliance Filter{% endblock %}</title>
    
    <!-- Google Fonts - SF Pro Display inspired -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <style>
        :root {
            /* Apple-inspired color palette */
            --primary: #007AFF;
            --primary-dark: #0051D5;
            --primary-light: #5AC8FA;
            --secondary: #5856D6;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --info: #5AC8FA;
            
            /* Neutral colors */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Background */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F9FAFB;
            --bg-tertiary: #F3F4F6;
            
            /* Shadows - Apple style */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            
            /* Border radius */
            --radius-sm: 8px;
            --radius: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            color: var(--gray-900);
            line-height: 1.6;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            min-height: 100vh;
        }
        
        /* Navigation - Premium sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 280px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border-right: 1px solid var(--gray-200);
            box-shadow: var(--shadow-sm);
            z-index: 1000;
            overflow-y: auto;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .sidebar-header {
            padding: var(--spacing-xl);
            border-bottom: 1px solid var(--gray-200);
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
        }
        
        .sidebar-logo {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: var(--radius-md);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 20px;
            font-weight: 700;
            box-shadow: var(--shadow-md);
        }
        
        .sidebar-title {
            font-size: 18px;
            font-weight: 700;
            color: var(--gray-900);
            letter-spacing: -0.5px;
        }
        
        .sidebar-nav {
            padding: var(--spacing-lg);
        }
        
        .nav-item {
            margin-bottom: var(--spacing-xs);
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: var(--spacing-md);
            padding: var(--spacing-md) var(--spacing-lg);
            color: var(--gray-600);
            text-decoration: none;
            border-radius: var(--radius);
            font-weight: 500;
            font-size: 15px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
        }
        
        .nav-link i {
            font-size: 20px;
            width: 24px;
            text-align: center;
        }
        
        .nav-link:hover {
            background: var(--gray-100);
            color: var(--gray-900);
            transform: translateX(4px);
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: var(--shadow-md);
        }
        
        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 3px;
            height: 60%;
            background: white;
            border-radius: 0 3px 3px 0;
        }
        
        /* Main content area */
        .main-content {
            margin-left: 280px;
            min-height: 100vh;
            padding: var(--spacing-2xl);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Premium cards */
        .premium-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            box-shadow: var(--shadow);
            padding: var(--spacing-xl);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .premium-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-2px);
        }
        
        /* Stats cards */
        .stat-card {
            background: rgba(255, 255, 255, 0.9);
            backdrop-filter: blur(20px) saturate(180%);
            -webkit-backdrop-filter: blur(20px) saturate(180%);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-lg);
            padding: var(--spacing-xl);
            box-shadow: var(--shadow);
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 4px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        
        .stat-card:hover {
            box-shadow: var(--shadow-lg);
            transform: translateY(-4px);
        }
        
        .stat-card.primary::before {
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        
        .stat-card.success::before {
            background: linear-gradient(180deg, var(--success) 0%, #30D158 100%);
        }
        
        .stat-card.danger::before {
            background: linear-gradient(180deg, var(--danger) 0%, #FF453A 100%);
        }
        
        .stat-card.warning::before {
            background: linear-gradient(180deg, var(--warning) 0%, #FF9F0A 100%);
        }
        
        .stat-card.info::before {
            background: linear-gradient(180deg, var(--info) 0%, #64D2FF 100%);
        }
        
        /* Buttons - Apple style */
        .btn-premium {
            padding: 12px 24px;
            border-radius: var(--radius);
            font-weight: 600;
            font-size: 15px;
            border: none;
            cursor: pointer;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            display: inline-flex;
            align-items: center;
            gap: var(--spacing-sm);
            box-shadow: var(--shadow-sm);
        }
        
        .btn-premium-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
        }
        
        .btn-premium-primary:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-md);
        }
        
        .btn-premium-primary:active {
            transform: translateY(0);
        }
        
        /* Typography */
        h1, h2, h3, h4, h5, h6 {
            font-weight: 700;
            letter-spacing: -0.5px;
            color: var(--gray-900);
        }
        
        .text-muted {
            color: var(--gray-500);
        }
        
        /* Badges */
        .badge-premium {
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.3px;
        }
        
        /* Form controls */
        .form-control-premium {
            padding: 12px 16px;
            border: 1px solid var(--gray-300);
            border-radius: var(--radius);
            font-size: 15px;
            transition: all 0.2s cubic-bezier(0.4, 0, 0.2, 1);
            background: white;
        }
        
        .form-control-premium:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.1);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: var(--radius-full);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Dark Mode */
        [data-theme="dark"] {
            /* Dark mode backgrounds */
            --bg-primary: #1C1C1E;
            --bg-secondary: #000000;
            --bg-tertiary: #0A0A0A;
            
            /* Dark mode text colors */
            --gray-50: #1C1C1E;
            --gray-100: #2C2C2E;
            --gray-200: #3A3A3C;
            --gray-300: #48484A;
            --gray-400: #636366;
            --gray-500: #8E8E93;
            --gray-600: #AEAEB2;
            --gray-700: #C7C7CC;
            --gray-800: #D1D1D6;
            --gray-900: #F2F2F7;
            
            /* Dark mode shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.4), 0 1px 2px 0 rgba(0, 0, 0, 0.3);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.4), 0 2px 4px -1px rgba(0, 0, 0, 0.3);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.5), 0 4px 6px -2px rgba(0, 0, 0, 0.4);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.6), 0 10px 10px -5px rgba(0, 0, 0, 0.5);
        }
        
        [data-theme="dark"] body {
            background: linear-gradient(135deg, #000000 0%, #1C1C1E 100%);
            color: var(--gray-900);
        }
        
        [data-theme="dark"] .sidebar {
            background: rgba(28, 28, 30, 0.8);
            border-right: 1px solid var(--gray-200);
        }
        
        [data-theme="dark"] .premium-card,
        [data-theme="dark"] .stat-card {
            background: rgba(28, 28, 30, 0.9);
            border: 1px solid var(--gray-200);
        }
        
        [data-theme="dark"] .form-control-premium {
            background: var(--gray-100);
            border-color: var(--gray-300);
            color: var(--gray-900);
        }
        
        [data-theme="dark"] .form-control-premium:focus {
            background: var(--gray-100);
            box-shadow: 0 0 0 3px rgba(0, 122, 255, 0.2);
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: var(--gray-400);
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-500);
        }
        
        [data-theme="dark"] thead {
            background: var(--gray-100);
        }
        
        [data-theme="dark"] th {
            color: var(--gray-600);
            border-bottom-color: var(--gray-200);
        }
        
        [data-theme="dark"] td {
            color: var(--gray-700);
            border-bottom-color: var(--gray-200);
        }
        
        [data-theme="dark"] tr:hover {
            background: var(--gray-100);
        }
        
        [data-theme="dark"] .nav-link:hover {
            background: var(--gray-100);
        }
        
        [data-theme="dark"] .sidebar-header {
            border-bottom-color: var(--gray-200);
        }
        
        /* Dark Mode Toggle */
        .dark-mode-toggle {
            position: fixed;
            bottom: 24px;
            left: 24px;
            width: 56px;
            height: 56px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            font-size: 24px;
            cursor: pointer;
            box-shadow: var(--shadow-lg);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            z-index: 1001;
        }
        
        .dark-mode-toggle:hover {
            transform: scale(1.1);
            box-shadow: var(--shadow-xl);
        }
        
        .dark-mode-toggle:active {
            transform: scale(0.95);
        }
        
        [data-theme="dark"] .dark-mode-toggle {
            background: linear-gradient(135deg, var(--warning) 0%, #FF9F0A 100%);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
            }
            
            .main-content {
                margin-left: 0;
            }
            
            .dark-mode-toggle {
                left: 16px;
                bottom: 16px;
                width: 48px;
                height: 48px;
                font-size: 20px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="bi bi-shield-check"></i>
            </div>
            <div class="sidebar-title">Compliance Filter</div>
        </div>
        <div class="sidebar-nav">
            <div class="nav-item">
                <a class="nav-link" href="/" id="nav-dashboard">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/monitoring" id="nav-monitoring">
                    <i class="bi bi-activity"></i>
                    <span>Monitoring</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/analytics" id="nav-analytics">
                    <i class="bi bi-graph-up"></i>
                    <span>Analytics</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/admin" id="nav-admin">
                    <i class="bi bi-gear"></i>
                    <span>Administration</span>
                </a>
            </div>
                </div>
            </nav>
    
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="bi bi-moon-fill" id="dark-mode-icon"></i>
    </button>
            
    <!-- Main Content -->
    <main class="main-content">
                {% block content %}{% endblock %}
            </main>
    
    <script>
        // Dark Mode Toggle
        (function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const darkModeIcon = document.getElementById('dark-mode-icon');
            const html = document.documentElement;
            
            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', currentTheme);
            updateIcon(currentTheme);
            
            // Toggle theme
            darkModeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
                
                // Add transition effect
                html.style.transition = 'background-color 0.3s ease, color 0.3s ease';
            });
            
            function updateIcon(theme) {
                if (theme === 'dark') {
                    darkModeIcon.className = 'bi bi-sun-fill';
                    darkModeToggle.setAttribute('aria-label', 'Switch to light mode');
                } else {
                    darkModeIcon.className = 'bi bi-moon-fill';
                    darkModeToggle.setAttribute('aria-label', 'Toggle dark mode');
                }
            }
        })();
        
        // Highlight active nav item
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === path || (path === '/' && href === '/')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
