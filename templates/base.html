<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Compliance Filter{% endblock %}</title>
    
    <!-- Helvetica Neue - Premium Typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <!-- Socket.IO -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.7.2/socket.io.js"></script>
    
    <style>
        :root {
            /* Apple-inspired color palette */
            --primary: #007AFF;
            --primary-dark: #0051D5;
            --primary-light: #5AC8FA;
            --secondary: #5856D6;
            --success: #34C759;
            --warning: #FF9500;
            --danger: #FF3B30;
            --info: #5AC8FA;
            
            /* Neutral colors */
            --gray-50: #F9FAFB;
            --gray-100: #F3F4F6;
            --gray-200: #E5E7EB;
            --gray-300: #D1D5DB;
            --gray-400: #9CA3AF;
            --gray-500: #6B7280;
            --gray-600: #4B5563;
            --gray-700: #374151;
            --gray-800: #1F2937;
            --gray-900: #111827;
            
            /* Background */
            --bg-primary: #FFFFFF;
            --bg-secondary: #F9FAFB;
            --bg-tertiary: #F3F4F6;
            
            /* Premium Shadows - Enhanced depth */
            --shadow-sm: 0 1px 3px 0 rgba(0, 0, 0, 0.08), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
            --shadow: 0 2px 4px -1px rgba(0, 0, 0, 0.12), 0 4px 6px -1px rgba(0, 0, 0, 0.08);
            --shadow-md: 0 4px 8px -2px rgba(0, 0, 0, 0.12), 0 8px 12px -2px rgba(0, 0, 0, 0.08);
            --shadow-lg: 0 12px 20px -4px rgba(0, 0, 0, 0.15), 0 8px 16px -4px rgba(0, 0, 0, 0.1);
            --shadow-xl: 0 20px 32px -8px rgba(0, 0, 0, 0.18), 0 12px 24px -8px rgba(0, 0, 0, 0.12);
            --shadow-2xl: 0 24px 48px -12px rgba(0, 0, 0, 0.25);
            
            /* Border radius */
            --radius-sm: 8px;
            --radius: 12px;
            --radius-md: 16px;
            --radius-lg: 20px;
            --radius-xl: 24px;
            --radius-full: 9999px;
            
            /* Spacing */
            --spacing-xs: 4px;
            --spacing-sm: 8px;
            --spacing-md: 16px;
            --spacing-lg: 24px;
            --spacing-xl: 32px;
            --spacing-2xl: 48px;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Helvetica Neue', Helvetica, Arial, 'Lucida Grande', sans-serif;
            background: linear-gradient(135deg, #F9FAFB 0%, #F3F4F6 100%);
            color: var(--gray-900);
            line-height: 1.65;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
            text-rendering: optimizeLegibility;
            font-feature-settings: "kern" 1;
            font-kerning: normal;
            min-height: 100vh;
            letter-spacing: -0.01em;
        }
        
        /* Navigation - Premium sidebar */
        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 300px;
            height: 100vh;
            background: rgba(255, 255, 255, 0.85);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-right: 1px solid rgba(0, 0, 0, 0.06);
            box-shadow: 2px 0 24px rgba(0, 0, 0, 0.04);
            z-index: 1000;
            overflow-y: auto;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .sidebar-header {
            padding: 32px 28px;
            border-bottom: 1px solid rgba(0, 0, 0, 0.06);
            display: flex;
            align-items: center;
            gap: 16px;
        }
        
        .sidebar-logo {
            width: 44px;
            height: 44px;
            background: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            border-radius: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 22px;
            font-weight: 600;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3), 0 2px 4px rgba(0, 122, 255, 0.2);
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .sidebar-logo:hover {
            transform: scale(1.05);
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.4), 0 4px 8px rgba(0, 122, 255, 0.3);
        }
        
        .sidebar-title {
            font-size: 20px;
            font-weight: 600;
            color: var(--gray-900);
            letter-spacing: -0.3px;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .sidebar-nav {
            padding: 20px 16px;
        }
        
        .nav-item {
            margin-bottom: 6px;
        }
        
        .nav-link {
            display: flex;
            align-items: center;
            gap: 14px;
            padding: 14px 20px;
            color: var(--gray-600);
            text-decoration: none;
            border-radius: 12px;
            font-weight: 500;
            font-size: 15.5px;
            letter-spacing: -0.2px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .nav-link i {
            font-size: 20px;
            width: 24px;
            text-align: center;
            opacity: 0.8;
            transition: opacity 0.3s ease;
        }
        
        .nav-link:hover {
            background: rgba(0, 122, 255, 0.08);
            color: var(--primary);
            transform: translateX(6px);
        }
        
        .nav-link:hover i {
            opacity: 1;
        }
        
        .nav-link.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.25), 0 2px 4px rgba(0, 122, 255, 0.15);
            font-weight: 600;
        }
        
        .nav-link.active i {
            opacity: 1;
        }
        
        .nav-link.active::before {
            content: '';
            position: absolute;
            left: 0;
            top: 50%;
            transform: translateY(-50%);
            width: 4px;
            height: 70%;
            background: rgba(255, 255, 255, 0.9);
            border-radius: 0 4px 4px 0;
            box-shadow: 0 0 8px rgba(255, 255, 255, 0.5);
        }
        
        /* Main content area */
        .main-content {
            margin-left: 300px;
            min-height: 100vh;
            padding: 48px 56px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        /* Premium cards */
        .premium-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 24px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            padding: 36px;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }
        
        .premium-card:hover {
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12), 0 4px 16px rgba(0, 0, 0, 0.08);
            transform: translateY(-4px);
            border-color: rgba(0, 122, 255, 0.2);
        }
        
        /* Stats cards */
        .stat-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(0, 0, 0, 0.06);
            border-radius: 24px;
            padding: 32px 36px;
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.08), 0 2px 8px rgba(0, 0, 0, 0.04);
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            position: relative;
            overflow: hidden;
        }
        
        .stat-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 5px;
            height: 100%;
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-light) 100%);
            box-shadow: 0 0 12px rgba(0, 122, 255, 0.4);
        }
        
        .stat-card:hover {
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.12), 0 4px 16px rgba(0, 0, 0, 0.08);
            transform: translateY(-6px);
            border-color: rgba(0, 122, 255, 0.2);
        }
        
        .stat-card.primary::before {
            background: linear-gradient(180deg, var(--primary) 0%, var(--primary-light) 100%);
        }
        
        .stat-card.success::before {
            background: linear-gradient(180deg, var(--success) 0%, #30D158 100%);
        }
        
        .stat-card.danger::before {
            background: linear-gradient(180deg, var(--danger) 0%, #FF453A 100%);
        }
        
        .stat-card.warning::before {
            background: linear-gradient(180deg, var(--warning) 0%, #FF9F0A 100%);
        }
        
        .stat-card.info::before {
            background: linear-gradient(180deg, var(--info) 0%, #64D2FF 100%);
        }
        
        /* Buttons - Premium style */
        .btn-premium {
            padding: 14px 28px;
            border-radius: 14px;
            font-weight: 600;
            font-size: 15px;
            letter-spacing: -0.2px;
            border: none;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            display: inline-flex;
            align-items: center;
            gap: 10px;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .btn-premium-primary {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3), 0 2px 4px rgba(0, 122, 255, 0.2);
        }
        
        .btn-premium-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.4), 0 4px 8px rgba(0, 122, 255, 0.3);
        }
        
        .btn-premium-primary:active {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.3);
        }
        
        /* Typography - Premium Helvetica Neue */
        h1, h2, h3, h4, h5, h6 {
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            font-weight: 600;
            letter-spacing: -0.4px;
            color: var(--gray-900);
            line-height: 1.3;
        }
        
        h1 {
            font-size: 36px;
            font-weight: 700;
            letter-spacing: -0.8px;
        }
        
        h2 {
            font-size: 28px;
            letter-spacing: -0.6px;
        }
        
        h3 {
            font-size: 22px;
            letter-spacing: -0.4px;
        }
        
        .text-muted {
            color: var(--gray-500);
            font-weight: 400;
        }
        
        /* Badges */
        .badge-premium {
            padding: 6px 12px;
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 12px;
            letter-spacing: 0.3px;
        }
        
        /* Form controls */
        .form-control-premium {
            padding: 14px 18px;
            border: 1.5px solid var(--gray-300);
            border-radius: 14px;
            font-size: 15px;
            letter-spacing: -0.1px;
            transition: all 0.3s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            background: white;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
        }
        
        .form-control-premium:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.12), 0 2px 8px rgba(0, 122, 255, 0.1);
            transform: translateY(-1px);
        }
        
        /* Scrollbar styling */
        ::-webkit-scrollbar {
            width: 8px;
            height: 8px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-100);
        }
        
        ::-webkit-scrollbar-thumb {
            background: var(--gray-300);
            border-radius: var(--radius-full);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: var(--gray-400);
        }
        
        /* Animations */
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .fade-in {
            animation: fadeIn 0.4s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        /* Dark Mode - High Contrast Premium */
        [data-theme="dark"] {
            /* Dark mode backgrounds - Pure black base */
            --bg-primary: #000000;
            --bg-secondary: #0A0A0A;
            --bg-tertiary: #141414;
            
            /* Dark mode grays - High contrast */
            --gray-50: #0A0A0A;
            --gray-100: #1A1A1A;
            --gray-200: #2A2A2A;
            --gray-300: #3A3A3A;
            --gray-400: #5A5A5A;
            --gray-500: #8A8A8A;
            --gray-600: #B0B0B0;
            --gray-700: #D0D0D0;
            --gray-800: #E5E5E5;
            --gray-900: #FFFFFF;
            
            /* Dark mode shadows - Strong depth */
            --shadow-sm: 0 2px 4px 0 rgba(0, 0, 0, 0.8);
            --shadow: 0 4px 8px -1px rgba(0, 0, 0, 0.8), 0 2px 4px -1px rgba(0, 0, 0, 0.7);
            --shadow-md: 0 8px 16px -2px rgba(0, 0, 0, 0.8), 0 4px 8px -2px rgba(0, 0, 0, 0.7);
            --shadow-lg: 0 16px 32px -4px rgba(0, 0, 0, 0.9), 0 8px 16px -4px rgba(0, 0, 0, 0.8);
            --shadow-xl: 0 24px 48px -8px rgba(0, 0, 0, 0.95), 0 12px 24px -8px rgba(0, 0, 0, 0.9);
        }
        
        [data-theme="dark"] body {
            background: #000000;
            color: #FFFFFF;
        }
        
        [data-theme="dark"] .sidebar {
            background: #0A0A0A;
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border-right: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 2px 0 24px rgba(0, 0, 0, 0.9);
        }
        
        [data-theme="dark"] .sidebar-header {
            border-bottom-color: rgba(255, 255, 255, 0.2);
        }
        
        [data-theme="dark"] .sidebar-title {
            color: #FFFFFF;
        }
        
        [data-theme="dark"] .premium-card,
        [data-theme="dark"] .stat-card {
            background: #0F0F0F;
            backdrop-filter: blur(30px) saturate(200%);
            -webkit-backdrop-filter: blur(30px) saturate(200%);
            border: 1px solid rgba(255, 255, 255, 0.25);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.8), 0 2px 8px rgba(0, 0, 0, 0.7);
        }
        
        [data-theme="dark"] .premium-card:hover,
        [data-theme="dark"] .stat-card:hover {
            box-shadow: 0 12px 32px rgba(0, 0, 0, 0.9), 0 4px 16px rgba(0, 0, 0, 0.8);
            border-color: rgba(0, 122, 255, 0.6);
            background: #141414;
        }
        
        [data-theme="dark"] .nav-link {
            color: #D0D0D0;
        }
        
        [data-theme="dark"] .nav-link:hover {
            background: rgba(0, 122, 255, 0.25);
            color: #FFFFFF;
        }
        
        [data-theme="dark"] .nav-link.active {
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            color: white;
            box-shadow: 0 4px 12px rgba(0, 122, 255, 0.5), 0 2px 4px rgba(0, 122, 255, 0.4);
        }
        
        [data-theme="dark"] .form-control-premium {
            background: #1A1A1A;
            border: 1.5px solid rgba(255, 255, 255, 0.3);
            color: #FFFFFF;
        }
        
        [data-theme="dark"] .form-control-premium:focus {
            background: #1A1A1A;
            border-color: var(--primary);
            box-shadow: 0 0 0 4px rgba(0, 122, 255, 0.4), 0 2px 8px rgba(0, 122, 255, 0.3);
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-track {
            background: #000000;
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, #5A5A5A 0%, #8A8A8A 100%);
            border: 2px solid #000000;
        }
        
        [data-theme="dark"] ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, #8A8A8A 0%, #B0B0B0 100%);
        }
        
        [data-theme="dark"] thead {
            background: #1A1A1A;
        }
        
        [data-theme="dark"] th {
            color: #E5E5E5;
            border-bottom-color: rgba(255, 255, 255, 0.25);
        }
        
        [data-theme="dark"] td {
            color: #FFFFFF;
            border-bottom-color: rgba(255, 255, 255, 0.15);
        }
        
        [data-theme="dark"] tr:hover {
            background: #1A1A1A;
        }
        
        [data-theme="dark"] h1,
        [data-theme="dark"] h2,
        [data-theme="dark"] h3,
        [data-theme="dark"] h4,
        [data-theme="dark"] h5,
        [data-theme="dark"] h6 {
            color: #FFFFFF;
        }
        
        [data-theme="dark"] .text-muted {
            color: #B0B0B0;
        }
        
        /* Dark Mode Toggle - Premium */
        .dark-mode-toggle {
            position: fixed;
            bottom: 32px;
            left: 32px;
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background: linear-gradient(135deg, var(--primary) 0%, var(--primary-dark) 100%);
            border: none;
            color: white;
            font-size: 26px;
            cursor: pointer;
            box-shadow: 0 8px 24px rgba(0, 122, 255, 0.3), 0 4px 12px rgba(0, 122, 255, 0.2);
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            z-index: 1001;
        }
        
        .dark-mode-toggle:hover {
            transform: scale(1.08) translateY(-2px);
            box-shadow: 0 12px 32px rgba(0, 122, 255, 0.4), 0 6px 16px rgba(0, 122, 255, 0.3);
        }
        
        .dark-mode-toggle:active {
            transform: scale(1.02);
        }
        
        [data-theme="dark"] .dark-mode-toggle {
            background: linear-gradient(135deg, var(--warning) 0%, #FF9F0A 100%);
            box-shadow: 0 8px 24px rgba(255, 149, 0, 0.3), 0 4px 12px rgba(255, 149, 0, 0.2);
        }
        
        [data-theme="dark"] .dark-mode-toggle:hover {
            box-shadow: 0 12px 32px rgba(255, 149, 0, 0.4), 0 6px 16px rgba(255, 149, 0, 0.3);
        }
        
        /* Premium Scrollbar */
        ::-webkit-scrollbar {
            width: 10px;
            height: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: var(--gray-100);
            border-radius: 10px;
        }
        
        ::-webkit-scrollbar-thumb {
            background: linear-gradient(180deg, var(--gray-300) 0%, var(--gray-400) 100%);
            border-radius: 10px;
            border: 2px solid var(--gray-100);
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: linear-gradient(180deg, var(--gray-400) 0%, var(--gray-500) 100%);
        }
        
        /* Responsive */
        @media (max-width: 1024px) {
            .sidebar {
                transform: translateX(-100%);
                width: 280px;
            }
            
            .main-content {
                margin-left: 0;
                padding: 32px 24px;
            }
            
            .dark-mode-toggle {
                left: 20px;
                bottom: 20px;
                width: 52px;
                height: 52px;
                font-size: 22px;
            }
        }
    </style>
    
    {% block extra_css %}{% endblock %}
</head>
<body>
    <!-- Sidebar Navigation -->
    <nav class="sidebar">
        <div class="sidebar-header">
            <div class="sidebar-logo">
                <i class="bi bi-shield-check"></i>
            </div>
            <div class="sidebar-title">Compliance Filter</div>
        </div>
        <div class="sidebar-nav">
            <div class="nav-item">
                <a class="nav-link" href="/" id="nav-dashboard">
                    <i class="bi bi-speedometer2"></i>
                    <span>Dashboard</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/monitoring" id="nav-monitoring">
                    <i class="bi bi-activity"></i>
                    <span>Monitoring</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/analytics" id="nav-analytics">
                    <i class="bi bi-graph-up"></i>
                    <span>Analytics</span>
                </a>
            </div>
            <div class="nav-item">
                <a class="nav-link" href="/admin" id="nav-admin">
                    <i class="bi bi-gear"></i>
                    <span>Administration</span>
                </a>
            </div>
                </div>
            </nav>
    
    <!-- Dark Mode Toggle -->
    <button class="dark-mode-toggle" id="dark-mode-toggle" aria-label="Toggle dark mode">
        <i class="bi bi-moon-fill" id="dark-mode-icon"></i>
    </button>
            
    <!-- Main Content -->
    <main class="main-content">
                {% block content %}{% endblock %}
            </main>
    
    <script>
        // Dark Mode Toggle
        (function() {
            const darkModeToggle = document.getElementById('dark-mode-toggle');
            const darkModeIcon = document.getElementById('dark-mode-icon');
            const html = document.documentElement;
            
            // Check for saved theme preference or default to light mode
            const currentTheme = localStorage.getItem('theme') || 'light';
            html.setAttribute('data-theme', currentTheme);
            updateIcon(currentTheme);
            
            // Toggle theme
            darkModeToggle.addEventListener('click', function() {
                const currentTheme = html.getAttribute('data-theme');
                const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
                
                html.setAttribute('data-theme', newTheme);
                localStorage.setItem('theme', newTheme);
                updateIcon(newTheme);
                
                // Add transition effect
                html.style.transition = 'background-color 0.3s ease, color 0.3s ease';
            });
            
            function updateIcon(theme) {
                if (theme === 'dark') {
                    darkModeIcon.className = 'bi bi-sun-fill';
                    darkModeToggle.setAttribute('aria-label', 'Switch to light mode');
                } else {
                    darkModeIcon.className = 'bi bi-moon-fill';
                    darkModeToggle.setAttribute('aria-label', 'Toggle dark mode');
                }
            }
        })();
        
        // Highlight active nav item
        document.addEventListener('DOMContentLoaded', function() {
            const path = window.location.pathname;
            const navLinks = document.querySelectorAll('.nav-link');
            
            navLinks.forEach(link => {
                const href = link.getAttribute('href');
                if (href === path || (path === '/' && href === '/')) {
                    link.classList.add('active');
                } else {
                    link.classList.remove('active');
                }
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
